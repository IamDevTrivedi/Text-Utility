    .ui-switch {
      /* switch */
      --switch-bg: rgb(135, 150, 165);
      --switch-width: 48px;
      --switch-height: 20px;
      /* circle */
      --circle-diameter: 32px;
      --circle-bg: rgb(0, 56, 146);
      --circle-inset: calc((var(--circle-diameter) - var(--switch-height)) / 2);
    }

    .ui-switch input {
      display: none;
    }

    .slider {
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
      width: var(--switch-width);
      height: var(--switch-height);
      background: var(--switch-bg);
      border-radius: 999px;
      position: relative;
      cursor: pointer;
    }

      left: 0;

      ;
    }

    .slider .circle::before {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.75);
      border-radius: inherit;
      -webkit-transition: all 500ms;
      -o-transition: all 500ms;
      transition: all 500ms;
      opacity: 0;
    }

    /* actions */

    .ui-switch input:checked+.slider .circle {
      left: calc(100% - var(--circle-diameter));
      background-image: url("data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIGhlaWdodD0iMjAiIHdpZHRoPSIyMCIgdmlld0JveD0iMCAwIDIwIDIwIj4KICAgIDxwYXRoIGZpbGw9IiNmZmYiCiAgICAgICAgZD0iTTQuMiAyLjVsLS43IDEuOC0xLjguNyAxLjguNy43IDEuOC42LTEuOEw2LjcgNWwtMS45LS43LS42LTEuOHptMTUgOC4zYTYuNyA2LjcgMCAxMS02LjYtNi42IDUuOCA1LjggMCAwMDYuNiA2LjZ6IiAvPgo8L3N2Zz4=");
    }

    .ui-switch input:active+.slider .circle::before {
      -webkit-transition: 0s;
      -o-transition: 0s;
      transition: 0s;
      opacity: 1;
      width: 0;
      height: 0;
    }

    /* For webkit browsers (Chrome, Safari, Edge) */
::-webkit-scrollbar {
    width: 6px; /* Thin scrollbar */
}

::-webkit-scrollbar-track {
    background: rgba(0, 0, 0, 0.1); /* Light background for track */
}

::-webkit-scrollbar-thumb {
    background-color: rgba(100, 100, 100, 0.6); /* Slightly dark thumb */
    border-radius: 10px; /* Rounded corners */
}

::-webkit-scrollbar-thumb:hover {
    background-color: rgba(100, 100, 100, 0.8); /* Darker on hover */
}

/* For Firefox */
html {
    scrollbar-width: thin;
    scrollbar-color: rgba(100, 100, 100, 0.6) rgba(0, 0, 0, 0.1); /* thumb and track colors */
}

/* Dark mode specific tweaks */
@media (prefers-color-scheme: dark) {
    ::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.1); /* Light background for dark mode */
    }

    ::-webkit-scrollbar-thumb {
        background-color: rgba(200, 200, 200, 0.6); /* Lighter thumb for dark mode */
    }

    ::-webkit-scrollbar-thumb:hover {
        background-color: rgba(200, 200, 200, 0.8); /* Lighter hover effect */
    }

    html {
        scrollbar-color: rgba(200, 200, 200, 0.6) rgba(255, 255, 255, 0.1);
    }
}
